<div class="create-recipe-page">
  <h2 id="name-greeting"></h2>
  <input type="text" id="recipe-image" placeholder="Add Recipe Image URL" />
  <input type="text" id="recipe-name" placeholder="Recipe Name" />
  <input type="text" id="recipe-desc" placeholder="Recipe Description" />
  <input type="text" id="recipe-time" placeholder="Recipe Total Time" />
  <input type="text" id="recipe-servings" placeholder="Recipe Serving Size" />

  <div class="ingredients-section">
    <p class="section-header">Enter Ingredients:</p>
    <input type="text" id="ingred0" placeholder="Ingredient 1" />
    <input type="text" id="ingred1" placeholder="Ingredient 2" />
    <input type="text" id="ingred2" placeholder="Ingredient 3" />
    <div class="addIngredButton"><p>+</p></div>
  </div>

  <div class="instructions-section">
    <p class="section-header">Enter Instructions:</p>
    <input type="text" id="step0" placeholder="Step 1" />
    <input type="text" id="step1" placeholder="Step 2" />
    <input type="text" id="step2" placeholder="Step 3" />
    <div class="addStepButton"><p>+</p></div>
  </div>

  <div>
    <input id="submitBtn" type="submit" value="Create Recipe" />
  </div>
</div>
